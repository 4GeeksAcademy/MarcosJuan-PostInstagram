<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post de Instagram</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="post">
        <div class="post-header">
            <h1><i class="fab fa-html5 fa-lg"></i>HTML5</h1>
            <h4>Rigoberto</h4>
            <i class="fas fa-ellipsis-v fa-lg"></i>
        </div>
        <div class="post-img">
            <img src="img/img1.jpg" alt="Foto paisaje">
        </div>
        <div class="post-body">
            <i class="far fa-heart fa-lg"></i>
            <i class="far fa-comment fa-lg"></i>
            <i class="far fa-paper-plane fa-lg"></i>
            <i class="far fa-bookmark fa-lg"></i>
            <p>Liked by <strong>4GeeksAcademy, HTML5 </strong>and <strong>10.000 others</strong></p>
            <p>Escapada al puerto 🌊🚤 Entre el reflejo del agua y los rascacielos, el contraste perfecto entre ciudad y mar. 🏙️✨ #AventurasNáuticas #VistaUrbana #DíaPerfecto.</p>
        </div>
    </div>
</body>
</html>
